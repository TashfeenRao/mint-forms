<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Mint-Form</title>
</head>

<body>
  <header>
    <div class="sign-button-container">
      <small>Already have an Intuit account?<br /><span><a href="#" class="sign-link">I forgot my User ID or Password</a></span></small>
      <button class="custom-font" type="button" name="button">
        <i class="fa fa-lock sign-icon"></i> Sign In
      </button>
    </div>
  </header>

  <section class="section-1">
    <div class="title-div">
      <img class="main-logo" src="images/Intuit-Logo.png" alt="">
      <div class="title-icons-container">

        <h3 class="inline"><i class="fa fa-check-circle icons"></i> mint</h3>

        <h3 class="inline"><i class="fa fa-check-circle icons"></i>mint</h3>

        <h3 class="inline"><i class="fa fa-check-circle icons"></i>mint</h3>
      </div>
    </div>
  </section>
  <section class="section-2">
    <form>
      <h1>Create an Intuit account</h1>
      <h3>One account for everything Intuit, including Mint.</h3>
      <h5>Learn more</h5>
      <label for="fname">Email address</label>
      <input type="text" id="fname" name="fname" />
      <label for="lname">Phone (recommended)</label>
      <input type="text" id="lname" name="lname" />
      <label for="lname">Password</label>
      <input type="text" id="lname" name="lname" />
      <button type="button" name="button" class="block">
        <i class="fa fa-lock sign-icon"></i> Creat Account
      </button>
      <p>
        By clicking Create account, you agree to our Terms and have read and
        acknowledge our Privacy Statement.
      </p>
    </form>
  </section>

  <div class="bottom-div"></div>

  <footer></footer>
</body>

</html>
